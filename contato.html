<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="styles/stylecontact.css">
  <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <a class="arrowBack" href="home.html"><img class="back" src="images/Voltar.png" alt="Voltar"></a>
    <img class="logo" src="images/logo-ideia.svg" alt="ideia 2001">
    <img class="car" src="images/fav.png" alt="Carrinho">
    <img class="hamburguerMenu" src="images/icone-header-menu.svg" alt="Menu">
  </header>

  <div class="title">
    <h3 class="titleText">Contato</h3>
  </div>

  <div class="container">
    <div id="icon" class="contact">
      <img class="icone" src="images/icone-contato-endereco.png" alt="Endereço"><a class="textContact">Rua Amazonas,
        363
        - Sala 95<br>
        São Caetano do Sul - SP - Brasil</a>
    </div>

    <div class="line"></div>

    <div id="icon" class="contact">
      <img class="icone" src="images/tel.png" alt="Contato"><a class="textContact">+55 11 2917-5277</a>
    </div>

    <div class="line"></div>

    <div id="icon" class="contact">
      <img class="icone" src="images/icone-contato-site.png" alt="Site"><a class="textContact"
        href="www.ideia2001.com.br" target="_blank">www.ideia2001.com.br</a>
    </div>

    <div class="line"></div>

    <div id="icon" class="contact">
      <img class="icone" src="images/icone-contato-email.png" alt="Email"><a class="textContact"
        href="mailto:contato@ideia2001.com.br">contato@ideia2001.com.br</a>
    </div>

    <div class="line"></div>
  </div>

  <div class="redesSociais">
    <a href="https://www.Facebook.com/ideia2001" target="_blank">
      <img class="social" src="images/Facebook.svg" alt="Facebook">
    </a>

    <a href="#">
      <img class="social" src="images/Whatsapp.png" alt="Whatsapp">
    </a>

    <a href="https://www.instagram.com/ideia2001" target="_blank">
      <img class="social" src="images/Instagram.svg" alt="Instagram">
    </a>

    <a href="#">
      <img class="social" src="images/Ln.svg" alt="Linkedin">
    </a>

    <a href="#">
      <img class="social" src="images/youtube.svg" alt="Youtube">
    </a>
  </div>

  <footer class="rodape">
    <h3 class="textFooter">Fale conosco</h3>
  </footer>

</html>
